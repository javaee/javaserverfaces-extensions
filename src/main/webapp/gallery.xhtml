    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:ui="http://java.sun.com/jsf/facelets">  
        
    <h:body>  
      
    <ui:composition template="#{template}">
  
      <ui:define name="menu">     
     <ul>
	      <li>
			<h:link value="Home" outcome="index"/>
		 </li>
		
		<li>
			<h:link value="Templates" outcome="templates"/>
			
		</li>
		
		<li>
			<h:link value="Gallery" outcome="gallery"/>
		</li>
		
		<li>
			<h:link value="About" outcome="about"/>
		</li>
		
		</ul>
      
      </ui:define>

	<ui:define name="content">
	
	<div>
  
	 <h3>
	 GALLERY (#{templateManager.size})
	 </h3>
		 
</div>

<div style="margin-left:auto;margin-right:auto;width:100%">

<table width="100%" cellpadding="8" cellspacing="8" id="gallery">

<tbody>

<tr>

<td align="center">

	
	<ui:repeat var="template" value="#{templateManager.templates}">
		
 		<div id="thumbnail" style="text-align:center;font-size:11px;float:left;width:95px;max-width:100px;margin-left:auto;margin-bottom:15px;margin-right:20px;padding:10px;">
 	
 				
			<h:graphicImage  width="100%" height="90px" library="#{template.id}" name="template.png"/>
			
			
				#{template.name}
	

		</div>
		
	</ui:repeat>
 	
 	
</td>

</tr>

</tbody>

</table>
 
 </div>
	
	</ui:define>
      
      </ui:composition>        
             
    </h:body>
